<div class="card mb-4">
  <div class="card-header"><i class="fas fa-table mr-1"></i>DataTable</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>Order Id</th>
<!--          <th>OrdePrice</th>-->
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
          <th>Order Id</th>
<!--          <th>Product Price</th>-->
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </tfoot>
        <tbody>
        <tr *ngFor="let order of objOrder | async">
          <td>{{order.id}}</td>
          <td>{{order.date}}</td>
          <td>{{order.status}}</td>
          <td>
            <button (click)="orderupdate(order.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
