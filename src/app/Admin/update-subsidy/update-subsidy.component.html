<h3>Update Users Subsidy Status</h3>
<div  style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div [hidden]="isupdated">
    <div class="form-group">
      <label >Requesting Pahal</label>
      <select required [(ngModel)]="customer.requestingPahal" name="requestingPahal" class="form-control">
<!--      input type="text" class="form-control" id="requestingPahal"-->
      <option class="hidden" selected disabled>Select Yes or No</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>Joined Pahal</label>
      <select required [(ngModel)]="customer.joinedPahal" name="joinedPahal" class="form-control">
        <option class="hidden" selected disabled>Select Yes or No</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
<!--      input type="text" class="form-control" id="joinedPahal"-->
    </div>
    </div>

    <div [hidden]="!isupdated">
      <div class="alert alert-info alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>Customer is Updated</strong>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
