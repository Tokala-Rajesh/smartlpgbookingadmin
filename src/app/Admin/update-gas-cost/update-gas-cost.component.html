<h3>Update  Product</h3>
<div  style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div [hidden]="isupdated">
    <div class="form-group">
      <label >Product Price</label>
      <input type="number"min="0" oninput="this.value = Math.abs(this.value)" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
    </div>

    <div class="form-group">
      <label >Product Quantity</label>
      <input type="number" min="0" oninput="this.value = Math.abs(this.value)" class="form-control" id="unitsInStock" required [(ngModel)]="product.unitsInStock" name="unitsInStock">
    </div>
    </div>
    <div [hidden]="!isupdated">
      <div class="alert alert-info alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>Product Details Updated</strong>
      </div>
    </div>

    <!--    <div class="form-group">-->
    <!--      <label for="name">First Name</label>-->
    <!--      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">-->
    <!--    </div>-->

    <button type="submit" class="btn btn-success">Submit</button>
<!--    <button  type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdated()">Close</button>-->
  </form>
</div>
